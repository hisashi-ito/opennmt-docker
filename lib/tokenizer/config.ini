#
# tokenizer モジュール用 設定ファイル
# 
# 留意点) 本設定ファイルはほぼ固定である設定を記載する使用法とする
#         動作毎に変更がなされることが多い設定項目は別途設定ファイル等で
#         動作が変更されることとする。
#

# MeCab用設定
# 動作環境環境によって違うので注意
[mecab]
# for Ubuntu
dic = /usr/lib/mecab/dic/mecab-ipadic-neologd
# for mac
#dic = /usr/local/lib/mecab/dic/mecab-ipadic-neologd
# for AWS
# dic = /usr/local/lib/mecab/dic/mecab-ipadic-neologd
# for Windows
# dic = C:\Program Files\MeCab\dic\ipadic
